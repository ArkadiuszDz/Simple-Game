<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Memory Game</title>
  </head>
  <body>

    <header>
      <div class="container">
          <h1>MEMORY GAME</h1>
      </div>
    </header>

    <section id="main">

        <div class="container">

            <div class="selectBox">
              <label>Difficulty level: </label>
                <select>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
            </div>

            <div class="topPanel">
              <span>Ready</span>
              <button id="start">START</button>
            </div>

            <div class="wrapper">
                    <div id="gamePanel">
                      <table>
                        <tbody>

                        </tbody>
                      </table>
                    </div>
            </div>
            
          <div class="resultCheck">
            <p>Enter the number of elements and click 'CHECK'</p>
            <div id="answer1" class="answer">
              <div class="question"></div>
              <input type="text">
            </div>
            <div id="answer2" class="answer">
                <div class="question"></div>
                <input type="text">
            </div>
              <div id="answer3" class="answer">
                  <div class="question"></div>
                  <input type="text">
              </div>
            <button id="check">CHECK</button>
          </div>
          <div class="result">
            <p>Score: <span></span></p>
            <button id="showScores">Highscores</button>
          </div>
          
          <div class="scoreMessage">
            <h2>Game Over</h2>
            <h4>Your score: <span></span></h4>
            <div class="buttonWrap">
              <button>OK</button>
            </div>
            <div class="saveResult">
              <input name="name" id="playerName" placeholder="Your Name">
              <button id="save">SAVE</button>
            </div>
          </div>
          

          <div id="scores">
            <div class="closeBtn">
              <div id="close1"></div>
              <div id="close2"></div>
            </div>
            <div id="scoresEasy">
              <h4>Easy</h4>
            </div>
  
            <div id="scoresMedium">
              <h4>Medium</h4>
            </div>
  
            <div id="scoresHard">
              <h4>Hard</h4>
            </div>
          </div>

        </div>
    </section>

    <footer>
      <div class="container">
        <div class="footerInfo">
          <h4>MEMORY GAME</h4>
          <p>A.D. </p>
        </div>
      </div>
    </footer>


  </body>
</html>
