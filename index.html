<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Memory Game</title>
  </head>
  <body>

    <header>
      <div class="container">
          <h1>MEMORY GAME</h1>
      </div>
    </header>

    <section id="main">

        <div class="container">

            <div class="selectBox">
              <label>Difficulty level: </label>
                <select>
                  <!-- <option value="very-easy">Very Easy</option> -->
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
            </div>

            <div class="topPanel">
              <span>Time</span>
              <button id="start">START</button>
            </div>

            <div class="wrapper">
                    <div id="gamePanel">
                      <table>
                        <tbody>

                        </tbody>
                      </table>
                    </div>
            </div>
            
          <div class="resultCheck">
            <p>Enter the number of elements and click 'CHECK'</p>
            <div id="answer1" class="answer">
              <div class="question"></div>
              <input type="text">
            </div>
            <div id="answer2" class="answer">
                <div class="question"></div>
                <input type="text">
            </div>
              <div id="answer3" class="answer">
                  <div class="question"></div>
                  <input type="text">
              </div>
            <button id="check">CHECK</button>
          </div>
          <div class="result">
            <p>Score: <span></span></p>
          </div>
          
          <div class="scoreMessage">
            <h2>Game Over</h2>
            <h4>Your score: <span></span></h4>
            <div class="buttonWrap">
              <button>OK</button>
            </div>
          </div>

        </div>
    </section>

  </body>
</html>
